<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Booking Management</h1>
        <nav>
            <ul>
                <li><a href="#book-flight">Book a Flight</a></li>
                <li><a href="#view-bookings">View Booking History</a></li>
                <li><a href="#cancel-booking">Cancel Booking</a></li>
            </ul>
        </nav>
    </header>

    <!-- Book Flight -->
    <section id="book-flight">
        <h2>Book a Flight</h2>
        <form action="/book-flight" method="POST">
            <label for="flightNumber">Flight Number:</label>
            <input type="text" name="flightNumber" required>

            <label for="passengerName">Passenger Name:</label>
            <input type="text" name="passengerName" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <!-- View Booking History -->
    <section id="view-bookings">
        <h2>Your Booking History</h2>
        <div class="booking">
            <p>Booking ID: 12345</p>
            <p>Flight: XYZ123</p>
            <p>Status: Confirmed</p>
            <p>Date: 2025-05-15</p>
        </div>

        <div class="booking">
            <p>Booking ID: 67890</p>
            <p>Flight: ABC456</p>
            <p>Status: Cancelled</p>
            <p>Date: 2025-04-20</p>
        </div>
    </section>

    <!-- Cancel Booking -->
    <section id="cancel-booking">
        <h2>Cancel a Booking</h2>
        <form action="/cancel-booking" method="POST">
            <label for="bookingId">Booking ID:</label>
            <input type="text" name="bookingId" required>

            <button type="submit">Cancel Booking</button>
        </form>
    </section>
</body>
</html>
